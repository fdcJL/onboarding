<style>
    .img-account-profile {
        height: 10rem;
    }

    .rounded-circle {
        border-radius: 50% !important;
    }

    .card {
        box-shadow: 0 0.15rem 1.75rem 0 rgb(33 40 50 / 15%);
    }

    .card .card-header {
        font-weight: 500;
    }

    .card-header:first-child {
        border-radius: 0.35rem 0.35rem 0 0;
    }

    .card-header {
        padding: 1rem 1.35rem;
        margin-bottom: 0;
        background-color: rgba(33, 40, 50, 0.03);
        border-bottom: 1px solid rgba(33, 40, 50, 0.125);
    }

    .form-control,
    .dataTable-input {
        display: block;
        width: 100%;
        padding: 0.875rem 1.125rem;
        font-size: 0.875rem;
        font-weight: 400;
        line-height: 1;
        color: #69707a;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #c5ccd6;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        border-radius: 0.35rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .nav-borders .nav-link.active {
        color: #0061f2;
        border-bottom-color: #0061f2;
    }

    .nav-borders .nav-link {
        color: #69707a;
        border-bottom-width: 0.125rem;
        border-bottom-style: solid;
        border-bottom-color: transparent;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        padding-left: 0;
        padding-right: 0;
        margin-left: 1rem;
        margin-right: 1rem;
    }

    .profile-picture-container {
        position: relative;
        display: inline-block;
    }

    .upload-button {
        position: absolute; 
        bottom: 0;
        left: 50%;
        width: fit-content;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .upload-button i {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        color: #007bff; /* Adjust icon color */
        font-size: 2rem; /* Adjust icon size */
        transition: color 0.3s ease; /* Optional: add transition effect */
    }

    .upload-button:hover i {
        color: #0056b3; /* Change icon color on hover */
    }

    .custom-file-upload {
        cursor: pointer;
    }

    .profile-picture-container:hover .upload-button {
        opacity: 1;
    }

    .custom-file-upload:hover {
        background-color: #0056b3;
    }

    /* Styling for the camera icon */
    .custom-file-upload i {
        margin-right: 5px; /* Adjust spacing between icon and text if necessary */
    }

</style>

<div ng-controller="ProfileController">
    <div ng-include="templateUrl"></div>

    <div class="container-xl px-4 mt-4">
        <form ng-submit="update(info)">
            <div class="row">
                <div class="col-xl-4">
                    <!-- Profile picture card-->
                    <div class="card mb-4 mb-xl-0">
                        <div class="card-header">Profile Picture</div>
                        <div class="card-body text-center">
                            <!-- Profile picture image-->
                            <div class="profile-picture-container">
                                <img class="img-account-profile rounded-circle mb-2"
                                    ng-src="{{ profile_pic }}" alt="">
                                <div class="upload-button">
                                    <label for="file-upload" class="custom-file-upload">
                                        <i class="fas fa-camera fa-2x"></i>
                                    </label>
                                     <input id="file-upload" type="file" file-upload ng-model="profile_pic" style="display:none;">
                                </div>
                            </div>
                            <!-- Profile picture help block-->
                            <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-8">
                    <!-- Account details card-->
                    <div class="card mb-4">
                        <div class="card-header">Account Details</div>
                        <div class="card-body">
                            <!-- <form> -->
                                <!-- Form Row-->
                                <div class="row gx-3 mb-3">
                                    <!-- Form Group (first name)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputFirstName">First name</label>
                                        <input class="form-control" id="inputFirstName" type="text"
                                            placeholder="Enter your first name" ng-value="user.fname" ng-model="info.fname">
                                    </div>
                                    <!-- Form Group (last name)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputLastName">Last name</label>
                                        <input class="form-control" id="inputLastName" type="text"
                                            placeholder="Enter your last name" ng-value="user.lname" ng-model="info.lname">
                                    </div>
                                </div>
                                <!-- Form Row        -->
                                <div class="row gx-3 mb-3">
                                    <!-- Form Group (organization name)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputOrgName">Position</label>
                                        <input class="form-control" id="inputOrgName" type="text"
                                            placeholder="Enter your Position" ng-value="user.position"
                                            ng-model="info.position">
                                    </div>
                                    <!-- Form Group (company)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputLocation">Company</label>
                                        <input class="form-control" id="inputLocation" type="text"
                                            placeholder="Enter your company" ng-value="user.company"
                                            ng-model="info.company">
                                    </div>
                                </div>
                                <!-- Form Group (email address)-->
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                    <input class="form-control" id="inputEmailAddress" type="email"
                                        placeholder="Enter your email address" ng-value="user.email" ng-model="info.email">
                                </div>
                                <!-- Form Row-->
                                <div class="row gx-3 mb-3">
                                    <!-- Form Group (phone number)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputPhone">Phone number</label>
                                        <input class="form-control" id="inputPhone" type="tel"
                                            placeholder="Enter your phone number" ng-value="user.pnum" ng-model="info.pnum">
                                    </div>
                                    <!-- Form Group (birthday)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputBirthday">Birthday</label>
                                        <!-- <input class="form-control" id="inputBirthday" type="date" name="birthday"
                                            placeholder="Enter your birthday" ng-value="user.bdate" ng-model="info.bdate"> -->

                                        <input type="text" datepickers ng-value="user.bdate" placeholder="Enter your Birthdate"
                                            ng-model="info.bdate" class="form-control" id="inputBirthday"/>
                                    </div>
                                </div>
                                <!-- Save changes button-->
                                
                                <button class="btn btn-success" type="submit" ng-disabled="!info">Update Changes</button>
                            <!-- </form> -->
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
