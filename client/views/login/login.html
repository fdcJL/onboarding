<div ng-controller="LoginController">
  <div class="m-auto position-absolute d-flex justify-content-center top-50 start-50 translate-middle">
    <div class="card" style="width: 30rem;">
      <div class="card-body">
        <form ng-submit="login(signin)">
          <h5 class="text-muted text-center fw-normal mb-4">Log in to your account.</h5>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" ng-model="signin.email" class="form-control" id="email">
            <small class="text-danger">{{signinErrors.email}}</small>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" ng-model="signin.password" class="form-control" id="password">
            <small class="text-danger">{{signinErrors.password}}</small>
          </div>
          <div class="mb-3 form-check d-flex justify-content-between align-items-center">
            <div>
              <input type="checkbox" class="form-check-input" id="remember">
              <label for="remember">Remember Me</label>
            </div>
            <a href="#" class="text-decoration-none">Forgot Password?</a>
          </div>
          <div class="d-grid col-12 mx-auto">
            <button type="submit" class="btn btn-success">Login</button>
          </div>

          <div class="d-block text-center text-decoration-none mt-3 text-muted">Not a user? <a href="#/register" class="text-decoration-none">Sign up</a> </div>
        </form>
      </div>
    </div>
  </div>
</div>
